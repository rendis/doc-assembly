# Traducciones i18n para inyectores
# Estructura: code → name/description → locale → texto
#
# El sistema carga este archivo automáticamente al iniciar.
# No es necesario reiniciar el servidor para ver cambios (hot reload en desarrollo).
#
# Ejemplo de uso:
#   1. Crear inyector en internal/extensions/injectors/ con Code() = "example_value"
#   2. Agregar entrada aquí con el mismo code
#   3. Ejecutar: make gen

example_value:
  name:
    en: "Example Value"
    es: "Valor de Ejemplo"
  description:
    en: "An example injector that returns a static value"
    es: "Un inyector de ejemplo que retorna un valor estático"

