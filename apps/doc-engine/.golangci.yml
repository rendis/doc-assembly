linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    - gofmt
    - goimports
    - misspell
    - unconvert
    - gocritic
    - gosec
    - prealloc
    - nilerr

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - gosec
        - errcheck
    - path: wire_gen\.go
      linters:
        - all

linters-settings:
  gocritic:
    enabled-tags:
      - diagnostic
    disabled-checks:
      - sprintfQuotedString
      - ifElseChain
  gosec:
    excludes:
      - G104
      - G115

run:
  go: "1.25.1"
  timeout: 5m
  tests: true
