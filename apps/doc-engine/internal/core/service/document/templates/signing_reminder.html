<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reminder: Document Awaiting Signature</title>
</head>
<body style="margin:0; padding:0; background-color:#f4f5f7; font-family:Arial, Helvetica, sans-serif;">
  <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background-color:#f4f5f7; padding:40px 0;">
    <tr>
      <td align="center">
        <table role="presentation" width="600" cellpadding="0" cellspacing="0" style="background-color:#ffffff; border-radius:8px; overflow:hidden; max-width:100%;">
          <tr>
            <td style="background-color:#f59e0b; padding:24px 32px;">
              <h1 style="margin:0; color:#ffffff; font-size:20px; font-weight:600;">{{.CompanyName}}</h1>
            </td>
          </tr>
          <tr>
            <td style="padding:32px;">
              <p style="margin:0 0 16px; color:#333333; font-size:16px; line-height:1.5;">Hello {{.RecipientName}},</p>
              <p style="margin:0 0 24px; color:#333333; font-size:16px; line-height:1.5;">This is a reminder that the document <strong>{{.DocumentTitle}}</strong> is awaiting your signature.</p>
              <table role="presentation" cellpadding="0" cellspacing="0" style="margin:0 0 24px;">
                <tr>
                  <td style="background-color:#f59e0b; border-radius:6px; padding:12px 32px;">
                    <a href="{{.ActionURL}}" style="color:#ffffff; text-decoration:none; font-size:16px; font-weight:600; display:inline-block;">Review &amp; Sign</a>
                  </td>
                </tr>
              </table>
              <p style="margin:0; color:#666666; font-size:14px; line-height:1.5;">Please review and sign the document at your earliest convenience.</p>
            </td>
          </tr>
          <tr>
            <td style="background-color:#f9fafb; padding:16px 32px; border-top:1px solid #e5e7eb;">
              <p style="margin:0; color:#999999; font-size:12px; text-align:center;">Sent by {{.CompanyName}}</p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
