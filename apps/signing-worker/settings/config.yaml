environment: development

database:
  host: localhost
  port: 5432
  name: doc_assembly
  user: postgres
  password: ""  # SIGNING_WORKER_DATABASE_PASSWORD
  ssl_mode: disable
  max_pool_size: 10
  min_pool_size: 2
  max_idle_time_seconds: 300

worker:
  poll_interval_seconds: 1
  batch_size: 10

rate_limit:
  max_tokens: 100      # Documenso: 100 req/min
  refill_rate_ms: 600  # 100 tokens / 60s = 1 token each 600ms

storage:
  provider: s3
  bucket: contracts-bucket
  region: us-east-1
  endpoint: ""  # For MinIO/LocalStack: http://localhost:9000

signing:
  provider: documenso
  api_key: ""          # SIGNING_WORKER_SIGNING_API_KEY
  base_url: ""         # SIGNING_WORKER_SIGNING_BASE_URL (default: https://app.documenso.com/api/v2)
  signing_base_url: "" # SIGNING_WORKER_SIGNING_SIGNING_BASE_URL
  webhook_secret: ""   # SIGNING_WORKER_SIGNING_WEBHOOK_SECRET

logging:
  level: info  # debug, info, warn, error
  format: text # text, json
